<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hello Vite - Enhanced</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1>Hello Vite - Enhanced Features</h1>
     
     <div class="container">
         <h2>Counter Demo</h2>
         <p>Count: <span id="count">0</span></p>
         <button id="increment">Increment</button>
         <button id="decrement">Decrement</button>
         <button id="reset">Reset</button>
     </div>

     <div class="container">
         <h2>Timer</h2>
         <p>Time: <span id="timer">0</span> seconds</p>
         <button id="startTimer">Start</button>
         <button id="stopTimer">Stop</button>
         <button id="resetTimer">Reset</button>
     </div>

     <div class="container">
         <h2>Todo List</h2>
         <div>
             <input type="text" id="todoInput" placeholder="Enter a new task">
             <button id="addTodo">Add Task</button>
         </div>
         <div id="todoList"></div>
     </div>

<script type="module">
     // Import all modules
     import { Counter } from "./counter.js";
     import { sayHello } from "./say-hello.js";
     import { Timer, TodoList } from "./features.js";

     // Counter functionality
     const counter = new Counter();
     const countDisplay = document.getElementById('count');
     const incrementButton = document.getElementById('increment');
     const decrementButton = document.getElementById('decrement');
     const resetButton = document.getElementById('reset');

     function updateCounterDisplay() {
         countDisplay.textContent = counter.getCount();
     }

     incrementButton.addEventListener('click', () => {
         counter.increment();
         updateCounterDisplay();
     });

     decrementButton.addEventListener('click', () => {
         if (counter.getCount() > 0) {
             counter.decrement();
             updateCounterDisplay();
         }
     });

     resetButton.addEventListener('click', () => {
         counter.reset();
         updateCounterDisplay();
     });

     // Timer functionality
     const timer = new Timer();
     const timerDisplay = document.getElementById('timer');
     const startTimerButton = document.getElementById('startTimer');
     const stopTimerButton = document.getElementById('stopTimer');
     const resetTimerButton = document.getElementById('resetTimer');

     function updateTimerDisplay() {
         timerDisplay.textContent = timer.getTime();
         requestAnimationFrame(updateTimerDisplay);
     }

     startTimerButton.addEventListener('click', () => timer.start());
     stopTimerButton.addEventListener('click', () => timer.stop());
     resetTimerButton.addEventListener('click', () => {
         timer.reset();
         timerDisplay.textContent = '0';
     });

     updateTimerDisplay();

     // Todo List functionality
     const todoList = new TodoList();
     const todoInput = document.getElementById('todoInput');
     const addTodoButton = document.getElementById('addTodo');
     const todoListContainer = document.getElementById('todoList');

     function renderTodos() {
         todoListContainer.innerHTML = '';
         todoList.getTodos().forEach(todo => {
             const todoItem = document.createElement('div');
             todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
             
             const checkbox = document.createElement('input');
             checkbox.type = 'checkbox';
             checkbox.checked = todo.completed;
             checkbox.addEventListener('change', () => {
                 todoList.toggleTodo(todo.id);
                 renderTodos();
             });

             const text = document.createElement('span');
             text.textContent = todo.text;
             text.style.marginLeft = '10px';

             const deleteButton = document.createElement('button');
             deleteButton.textContent = 'Delete';
             deleteButton.className = 'delete-btn';
             deleteButton.addEventListener('click', () => {
                 todoList.deleteTodo(todo.id);
                 renderTodos();
             });

             todoItem.appendChild(checkbox);
             todoItem.appendChild(text);
             todoItem.appendChild(deleteButton);
             todoListContainer.appendChild(todoItem);
         });
     }

     addTodoButton.addEventListener('click', () => {
         const text = todoInput.value.trim();
         if (text) {
             todoList.addTodo(text);
             todoInput.value = '';
             renderTodos();
         }
     });

     todoInput.addEventListener('keypress', (e) => {
         if (e.key === 'Enter') {
             addTodoButton.click();
         }
     });

     // Initial render
     updateCounterDisplay();
     renderTodos();
     sayHello("Vite Learner");
</script>
</body>
</html>
